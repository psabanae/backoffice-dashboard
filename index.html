<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Dashboard</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.8.1/font/bootstrap-icons.css">
    <link rel="stylesheet" href="css/style.css">

</head>
<body>
  <nav class="navbar navbar-expand-md navbar-dark" aria-label="Navbar">
    <div class="container-fluid">
      <a class="navbar-brand mx-5" href="#">Logo</a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbar" aria-controls="navbar" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
    
      <div id="navbar" class="collapse navbar-collapse">
        <ul class="navbar-nav ms-auto mb-2 mb-sm-0">
          <li class="nav-item">
            <a class="nav-link-white me-5" aria-current="page" href="#">Home</a>
          </li>
          <li class="nav-item">
            <a class="nav-link-white me-5" href="#">Gerenciamento de Estoque</a>
          </li>
          <li class="nav-item">
            <a class="nav-link-white me-5" href="#">Entrega</a>
          </li>
          <li class="nav-item">
            <a class="nav-link-white" href="#">Logout</a>
          </li>
        </ul>
      </div>
    </div>
  </nav>

  <main>
    <div class="container-fluid dashboard-container">
      <div class="row">
        <div class="col-auto col-md-3 col-xl-2 px-sm-2 px-0 sidebar">
            <div class="d-flex flex-column align-items-center px-3 pt-2 min-vh-100">
                <span class="fs-5 d-none d-sm-inline">Dashboard</span>
                <ul class="nav nav-pills flex-column mb-sm-auto mt-5 align-items-start" id="menu">
                  <li class="nav-item dashboard-item">
                    <a href="#" class="nav-link-white dashboard-link" data-bs-toggle="modal" data-bs-target="#produtos-modal">
                      <i class="bi bi-plus-square"></i> <span class="ms-1 d-none d-sm-inline">Cadastrar Produto</span>
                    </a>
                  </li>
                </ul>
            </div>
        </div>

        <div class="col-10 col-sm-7 col-md-9 col-xl-10 pt-5">

          <div id="delete-alert" class="alert alert-danger alert-dismissible fade show d-flex align-items-center justify-content-center d-none" role="alert">
            <i class="bi bi-check-lg"></i>
              <strong>Produto Deletado com Sucesso!</strong>
              <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
          </div>
          
          <table class="table justify-content-center text-center">
            <thead>
              <tr>
                <th scope="col">Produto</th>
                <th scope="col" class="d-none d-sm-table-cell">Valor</th>
                <th scope="col" class="d-table-cell d-sm-none">Qtd.</th>
                <th scope="col" class="d-none d-sm-table-cell">Quantidade</th>
                <th scope="col">Excluir</th>
              </tr>
            </thead>
            <tbody>
              <tr>
                <td>Pok√© Ball</td>
                <td  class="d-none d-sm-table-cell">200</td>
                <td>50</td>
                <td><button class="btn btn-sm btn-danger delete-product"><i class="bi bi-trash3"></button></i></td>
              </tr>
              <tr>
                <td>Nest Ball</td>
                <td class="d-none d-sm-table-cell">1000</td>
                <td>10</td>
                <td><button class="btn btn-sm btn-danger delete-product"><i class="bi bi-trash3"></button></i></td>
              </tr>
              <tr>
                <td>Quick Ball</td>
                <td class="d-none d-sm-table-cell">1000</td>
                <td>5</td>
                <td><button class="btn btn-sm btn-danger delete-product"><i class="bi bi-trash3"></button></i></td>
              </tr>
            </tbody>
          </table>
        </div>
      </div>
    </div>


<div class="modal fade" id="produtos-modal" tabindex="-1" aria-labelledby="produtosModalLabel" aria-hidden="true">
  <div class="modal-dialog modal-dialog-centered">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="modal-title">Cadastrar Produto</h5>
        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
      </div>
      <div class="modal-body">

        <div id="modal-alert" class="alert alert-success alert-dismissible fade show d-flex align-items-center justify-content-center d-none" role="alert">
          <i class="bi bi-check-lg"></i>
          <strong>
            Produto Cadastrado com Sucesso!
          </strong>
          <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
        </div>

        <form>   
          <div class="form-floating">
              <input type="text" class="form-control form-field shadow-none" id="name-product" placeholder="Produto" required>
              <label for="usuario">Nome do Produto</label>
          </div>
          <div class="form-floating my-3">
              <input type="number" class="form-control form-field shadow-none" id="value" placeholder="0.00" required>
              <label for="value">Valor</label>
          </div>
          <div class="form-floating my-3">
            <input type="number" class="form-control form-field shadow-none" id="quantity" placeholder="0" required>
            <label for="quantity">Quantidade</label>
        </div>
      </div>
      <div class="modal-footer">
        <button type="button" id="create-product" class="btn confirm-button">Cadastrar</button>
        <button type="button" class="btn cancel-button" data-bs-dismiss="modal">Fechar</button>
      </div>
    </div>
  </div>
</div>


  </main>
  
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js" integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2" crossorigin="anonymous"></script>
  <script src="js/admin.js"></script>
</body>
</html>
